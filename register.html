<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS GROUP REGISTRATION FORM</title>
</head>
<body>
    <h1>FRIENDS GROUP REGISTRATION FORM</h1>
    <form action="Thankyou.html" method="post"
        <h3>All fields are Mandatory</h3>
        <label for="name">Name:</label>
        <input id="name" type="text" name="username" placeholder="Enter Name" required><br>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Enter Email" required><br>

        <label for="age">Age:</label>
        <input id="age" type="text" name="age" placeholder="Enter Age" required><br>

        <h3>Are you active in Social Media</h3>
        <input id="y" type="radio" name="Active" value="Yes">
        <label for="y">Yes</label>
        <input id="n" type="radio" name="Active" value="No">
        <label for="n">No</label>
        
        <h3>Your Expectations like:</h3>
        <select class="" name="expectations">
            <option value="Nature lover">Nature lover</option>
            <option value="Foodiee">Foodiee</option>
            <option value="Music lover">Music lover</option>
            <option value="Sports lover">Sports lover</option>
            <option value="Books lover">Books lover</option>
            <option value="Chit chat">Chit chat</option>
            <option value="Alcoholic">Alcoholic</option>
        </select>
        <h3>How many best friends do you have:</h3>
        <select class="" name="nom">
        <option value="none" selected>Select any one</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>

        <h3>Are you a Emotionally connected person:</h3>
        <input id="y" type="radio" name="Emotionally" value="Yes">
        <label for="y">Yes</label>
        <input id="n" type="radio" name="Emotionally" value="No">
        <label for="n">No</label>
        <input id="Depends" type="radio" name="Emotionally" value="Depends on situation">
        <label for="Depends">Depends on Situation</label>
        
        <h3>Your Preferences and Extra Information</h3>
        <textarea name="name" rows="5" cols="100"></textarea><br>

     
    </form>
    <a href="Thankyou.html">SUBMIT</a>
</body>
</html>
